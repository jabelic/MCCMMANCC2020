name: deploy to github pages

on: 
  push:
    branches:
    - master  

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: setup node
      uses: actions/setup-node@master
      with:
        node-version: '12.x'

    - name: yarn install 
      run: yarn install

    - name: yarn deploy
      run: yarn deploy
